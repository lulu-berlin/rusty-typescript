language: node_js

node_js:
  - "10"

git:
  submodules: false

before_install:
  - git submodule update --init --recursive
  - export PATH="$HOME/.cargo/bin:$PATH"
  - curl https://sh.rustup.rs -sSf | sh -s -- -y

before_cache:
  - npm run clean

cache:
  directories:
    - $TRAVIS_BUILD_DIR/.git/modules
    - $TRAVIS_BUILD_DIR/TypeScript
    - $TRAVIS_BUILD_DIR/node_modules
    - $HOME/.cargo
    - $HOME/.npm

