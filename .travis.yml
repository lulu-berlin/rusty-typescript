language: node_js

node_js:
  - "10"

before_install:
  - export PATH="$HOME/.cargo/bin:$PATH"
  - command -v rustup || curl https://sh.rustup.rs -sSf | sh -s -- -y
  - rustup default stable

cache:
  directories:
    - $TRAVIS_BUILD_DIR/target
    - $TRAVIS_BUILD_DIR/node_modules
    - $HOME/.cargo
    - $HOME/.npm

