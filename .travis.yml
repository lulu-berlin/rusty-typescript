language: node_js

node_js:
  - "10"

before_install:
  - mkdir -p $HOME/cache/node_modules
  - command -v rustup || curl https://sh.rustup.rs -sSf | sh -s -- -y
  - rustup default stable

before_cache:
  - mv $TRAVIS_BUILD_DIR/TypeScript/node_modules $HOME/cache/

cache:
  directories:
    - $TRAVIS_BUILD_DIR/target
    - $TRAVIS_BUILD_DIR/node_modules
    - $HOME/.cargo
    - $HOME/.npm


