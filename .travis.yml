language: node_js

node_js:
  - "10"

git:
  submodules: false

before_install:
  - git submodule update --init --recursive
  - export PATH="$HOME/.cargo/bin:$PATH"
  - command -v rustup || curl https://sh.rustup.rs -sSf | sh -s -- -y
  - rustup default stable

cache:
  directories:
    - $TRAVIS_BUILD_DIR/.git/modules
    - $TRAVIS_BUILD_DIR/target
    - $HOME/.rustup
    - $HOME/.cargo
    - $HOME/.npm


